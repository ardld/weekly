<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>GPT News Digest</title>
  <style>
    body { font-family: sans-serif; padding: 2em; max-width: 800px; margin: auto; }
    h1 { color: #333; }
    .story { margin-bottom: 1.5em; border-bottom: 1px solid #ccc; padding-bottom: 1em; }
    #status { margin-bottom: 1em; font-size: 0.9em; color: #555; }
  </style>
</head>
<body>
  <h1>ðŸ§  GPT Analysis of Recent News</h1>
  <div id="status">Initializingâ€¦</div>
  <div id="news"></div>

  <script>
    const statusEl = document.getElementById('status');
    function logStatus(step, time) {
      const t = time.toLocaleTimeString();
      statusEl.innerHTML += `<div>â€¢ ${step} at ${t}</div>`;
    }

    async function fetchFeed() {
      const t0 = new Date();
      logStatus('Fetching RSS feed', t0);

      let items;
      try {
        const res = await fetch('/api/fetch-feed');
        items = await res.json();
        const t1 = new Date();
        logStatus('Fetched feed', t1);

      } catch (err) {
        statusEl.innerHTML += `<div style="color:red">Error fetching feed:</div>`;
        console.error(err);
        return;
      }

      // Send to GPT
      const t2 = new Date();
      logStatus('Sending to GPT for analysis', t2);

      let summary;
      try {
        const chatRes = await fetch('/api/gpt-summary', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ items })
        });
        const data = await chatRes.json();
        summary = data.summary;
        const t3 = new Date();
        logStatus('Received GPT summary', t3);
      } catch (err) {
        statusEl.innerHTML += `<div style="color:red">Error during GPT analysis:</div>`;
        console.error(err);
        return;
      }

      // Render
      document.getElementById('news').innerHTML =
        `<div class="story"><strong>Summary:</strong><p>${summary}</p></div>` +
        items.map(item => `
          <div class="story">
            <h3><a href="${item.link}" target="_blank">${item.title}</a></h3>
            <p>${item.description}</p>
            <small>${new Date(item.pubDate).toLocaleString()}</small>
          </div>`).join('');
    }

    fetchFeed();
  </script>
</body>
</html>
