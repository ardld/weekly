<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>GPT News Digest</title>
  <style>
    body { font-family: sans-serif; padding: 2em; max-width: 800px; margin: auto; }
    h1 { color: #333; }
    .story { margin-bottom: 1.5em; border-bottom: 1px solid #ccc; padding-bottom: 1em; }
    #status { margin-bottom: 1em; font-size: 0.9em; color: #555; }
  </style>
</head>
<body>
  <h1>üß† GPT Analysis of Recent News</h1>
  <div id="status"><strong>Status:</strong></div>
  <div id="news"></div>

  <script>
    const statusEl = document.getElementById('status');
    function logStatus(step) {
      const t = new Date().toLocaleTimeString();
      statusEl.innerHTML += `<div>‚Ä¢ ${step} at ${t}</div>`;
    }

    async function fetchFeed() {
      logStatus('Fetching RSS feed');
      let items;
      try {
        const res = await fetch('/api/fetch-feed');
        items = await res.json();
        logStatus('Fetched and scraped articles');
      } catch (e) {
        statusEl.innerHTML += `<div style="color:red">Error fetching feed</div>`;
        return;
      }

      logStatus('Sending to GPT for analysis');
      let summary;
      try {
        const { summary: s } = await fetch('/api/gpt-summary', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ items })
        }).then(r => r.json());
        summary = s;
        console.log('üîç Raw summary:', summary);
        logStatus('Received GPT summary');
      } catch (e) {
        statusEl.innerHTML += `<div style="color:red">Error during GPT analysis</div>`;
        return;
      }

      // Split into paragraphs on blank lines (\r\n or \n)
      let paras = summary
        .trim()
        .split(/\r?\n\s*\r?\n/);

      // Fallback: if still one blob, split on single line breaks
      if (paras.length < 2) {
        paras = summary.trim().split(/\r?\n/);
      }

      // Render analysis + items
      document.getElementById('news').innerHTML =
        `<div class="story"><strong>Analysis:</strong>${
          paras.map(p => `<p>${p}</p>`).join('')
        }</div>` +
        items.map(item => `
          <div class="story">
            <h3><a href="${item.link}" target="_blank">${item.title}</a></h3>
            <small>${new Date(item.pubDate).toLocaleString()}</small>
            <p>${item.text.substring(0, 300)}...</p>
          </div>
        `).join('');
    }

    fetchFeed();
  </script>
</body>
</html>
