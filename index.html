<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>üß† SƒÉptƒÉm√¢nal</title>
  <style>
    body { font-family: sans-serif; padding: 2em; max-width: 800px; margin: auto; }
    h1 { color: #333; }
    #status { margin-bottom: 1em; font-size: 0.9em; color: #555; }
    .story { margin-bottom: 1.5em; border-bottom: 1px solid #ccc; padding-bottom: 1em; }
    .story p { margin: 0.5em 0; }
    .error { color: crimson; }
  </style>
</head>
<body>
  <h1>üß† SƒÉptƒÉm√¢nal ‚Äì AnalizƒÉ PoliticƒÉ</h1>
  <div id="status"><strong>Status:</strong></div>
  <div id="news"></div>

  <script>
    const statusEl = document.getElementById('status');
    function log(step, isError = false) {
      const time = new Date().toLocaleTimeString();
      statusEl.innerHTML += 
        `<div class="${isError ? 'error' : ''}">‚Ä¢ ${step} at ${time}</div>`;
    }

    async function fetchFeed() {
      log('Starting fetch-feed‚Ä¶');
      let items;
      try {
        const res = await fetch('/api/fetch-feed');
        if (!res.ok) throw new Error(`HTTP ${res.status}`);
        items = await res.json();
        log(`Fetched ${items.length} items`);
      } catch (err) {
        log('Error fetching feed', true);
        console.error('fetch-feed error:', err);
        return;
      }

      log('Sending items to GPT-summary‚Ä¶');
      let summary;
      try {
        const res = await fetch('/api/gpt-summary', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ items })
        });
        if (!res.ok) throw new Error(`HTTP ${res.status}`);
        const data = await res.json();
        summary = data.summary;
        log('Received GPT summary');
      } catch (err) {
        log('Error during GPT analysis', true);
        console.error('gpt-summary error:', err);
        return;
      }

      // Split summary into paragraphs (try blank‚Äêline first, then single‚Äêline)
      let paras = summary.trim().split(/\r?\n\s*\r?\n/);
      if (paras.length < 2) {
        paras = summary.trim().split(/\r?\n/).filter(p => p);
      }

      // Render the analysis
      const analysisHTML = `
        <div class="story">
          <strong>‚ñ∂Ô∏è AnalizƒÉ:</strong>
          ${paras.map(p => `<p>${p}</p>`).join('')}
        </div>`;

      // Render each item
      const itemsHTML = items.map(item => `
        <div class="story">
          <h3><a href="${item.link}" target="_blank">${item.title}</a></h3>
          <small>${new Date(item.pubDate).toLocaleString()}</small>
          <p>${item.description}</p>
        </div>
      `).join('');

      document.getElementById('news').innerHTML = analysisHTML + itemsHTML;
    }

    fetchFeed();
  </script>
</body>
</html>
